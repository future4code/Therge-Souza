<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vendas</title>
</head>

<body>
    <div id="name">
        <p>Eletro's Store</p>
    </div>

    <div id="menu">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Funcionários</a>
        <a href="vendas.html">Vendas</a>
        <a href="historicovendas.html">Histórico de vendas</a>
    </div>
    <div class="main" id="vendas">
        <form action="" id="form-vendas">

            <div class="lavar">
                <p>Máquina de lavar</p>
                <div class="quantidade">
                    <label for="lavar">Quantidade: </label>
                    <select name="lavar" id="lavar">
                        <option value="um">1</option>
                        <option value="dois">2</option>
                        <option value="três">3</option>
                    </select>
                </div>
            </div>

            <div class="microondas">
                <p>Micro-ondas</p>
                <div class="quantidade">
                    <label for="microondas">Quantidade: </label>
                    <select name="microondas" id="microondas">
                        <option value="um">1</option>
                        <option value="dois">2</option>
                        <option value="tres">3</option>
                        <option value="quatro">4</option>
                        <option value="cinco">5</option>
                        <option value="seis">6</option>
                        <option value="sete">7</option>
                        <option value="oito">8</option>
                        <option value="nove">9</option>
                        <option value="dez">10</option>
                </select>
                </div>
            </div>

            <div class="refrigerador">
                <p>Refrigerador</p>
                <div class="quantidade">
                    <label for="refrigerador">Quantidade: </label>
                    <select name="refrigerador" id="refrigerador">
                        <option value="um">1</option>
                        <option value="dois">2</option>
                        <option value="tres">3</option>
                        <option value="quatro">4</option>
                        <option value="cinco">5</option>
                </select>
                </div>
            </div>

            <p>Fogão 5 bocas</p>
            <div class="quantidade">
                <label for="fogao">Quantidade: </label>
                <select name="fogao" id="fogao">
                    <option value="um">1</option>
                    <option value="dois">2</option>
                    <option value="tres">3</option>
                    <option value="quatro">4</option>
                    <option value="cinco">5</option>
                    <option value="seis">6</option>
                    <option value="sete">7</option>
                </select>
            </div>

            <div class="coifa">
                <p>Coifa de parde</p>
                <div class="quantidade">
                    <label for="coifa">Quantidade: </label>
                    <select name="coifa" id="coifa">
                        <option value="um">1</option>
                        <option value="dois">2</option>
                        <option value="tres">3</option>
                        <option value="quatro">4</option>
                </select>
                </div>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>Siga-nos nas redes sociais!</p>

        <div>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" />
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" />
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" />
        </div>
    </div>

</body>

</html>
